<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jarvis Chatbot</h1>
    <div id="jarvis-box" class="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="action-button">Send/Speak</button>
    <button onclick="window.location.href='object-detection.html'">Object Detection</button>
    <button id="menu-button" class="menu-button">Menu</button>
    <div id="menu-panel" class="menu-panel">
        <button id="voice-settings">Voice Settings</button>
        <button id="theme-customization">Theme Customization</button>
        <button id="language-selection">Language Selection</button>
        <button id="chat-history">Chat History</button>
        <button id="help-tutorials">Help & Tutorials</button>
        <button id="profile-management">Profile Management</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
